<div class="container">
  <div class="Destino">
                <label for="text">A donde te lo llevamos:</label>
                <form [formGroup]="FormDestino">
                  <fieldset>                  
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Calle" formControlName="DirDestino" 
         [ngClass]="{'is-invalid': (FormDestino.controls.DirDestino.touched || ListoDestino)  
            && FormDestino.controls.DirDestino.errors}" />
				<span class="text-danger" *ngIf="(FormDestino.controls.DirDestino.touched || ListoDestino) 
                        && FormDestino.controls.DirDestino.errors?.required">
                    Dato requerido.
                </span>
                <span class="text-danger" *ngIf="(FormDestino.controls.DirDestino.touched || ListoDestino) 
                       && (FormDestino.controls.DirDestino.errors?.minlength || FormDestino.controls.DirDestino.errors?.maxlength) ">
                    Dato texto, 4 a 55 caracteres.
                </span> 
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <input type="text" placeholder="Nro"class="form-control" formControlName="NroDestino" 
         [ngClass]="{'is-invalid': (FormDestino.controls.NroDestino.touched || ListoDestino)  
            && FormDestino.controls.NroDestino.errors}" />
				<span class="text-danger" *ngIf="(FormDestino.controls.NroDestino.touched || ListoDestino) 
                        && FormDestino.controls.NroDestino.errors?.required">
                    Dato requerido.
                </span>
                <span class="text-danger" *ngIf="(FormDestino.controls.NroDestino.touched || ListoDestino) 
                       &&   FormDestino.controls.NroDestino.errors?.pattern">
                    Dato numérico, 1 a 7 dígitos.
                </span>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <input type="text" placeholder="Piso"class="form-control" formControlName="PisoDestino" 
         [ngClass]="{'is-invalid': (FormDestino.controls.PisoDestino.touched || ListoDestino)  
            && FormDestino.controls.PisoDestino.errors}" />
				<span class="text-danger" *ngIf="(FormDestino.controls.PisoDestino.touched || ListoDestino) 
                        && FormDestino.controls.PisoDestino.errors?.required">
                    Dato requerido.
                </span>
                <span class="text-danger" *ngIf="(FormDestino.controls.PisoDestino.touched || ListoDestino) 
                       &&   FormDestino.controls.PisoDestino.errors?.pattern">
                    Dato numérico, 1 a 7 dígitos.
                </span>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="form-group">
                            <input type="text" placeholder="Torre" class="form-control" formControlName="TorreDestino" 
         [ngClass]="{'is-invalid': (FormDestino.controls.TorreDestino.touched || ListoDestino)  
            && FormDestino.controls.TorreDestino.errors}" />
				<span class="text-danger" *ngIf="(FormDestino.controls.TorreDestino.touched || ListoDestino) 
                        && FormDestino.controls.TorreDestino.errors?.required">
                    Dato requerido.
                </span>
                <span class="text-danger" *ngIf="(FormDestino.controls.TorreDestino.touched || ListoDestino) 
                       &&   FormDestino.controls.TorreDestino.errors?.pattern">
                    Dato numérico, 1 a 7 dígitos.
                </span>

                        </div>
                    </div>

                    <div class="col-sm-12">
                    </div>
                    <div class="form-group col-sm-12">
                        <label for="text">Referencias:</label>
                        <textarea class="form-control" rows="5" id="comment" placeholder="Referencias" formControlName="RefDestino" 
                        [ngClass]="{'is-invalid': (FormDestino.controls.RefDestino.touched || ListoDestino)  
            && FormDestino.controls.RefDestino.errors}"></textarea>
            <span class="text-danger" *ngIf="(FormDestino.controls.RefDestino.touched || ListoDestino) 
                       && (FormDestino.controls.RefDestino.errors?.maxlength) ">
                    Hasta 255 caracteres.
                </span> 

                        
                    </div>

                </div>
              
                <hr>

                <div class="row">
                    <div class="col-sm-12">
                        <h3>Cuando lo quieres:</h3>
                        <br>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio" (click)="deshabilitar()"checked>Lo antes
                                posible.
                            </label>
                        </div>
                        <br>
                        <div>
                            <div class="form-check-inline">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="optradio" (click)="habilitar()">Yo te aviso:
                                </label>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="calendar">   
                              <div class="form-group">                     
                              <input type="date" id="start" name="trip-start">  
                              </div>                                
                            <select class="form-control" name="hh" id="hh">
                                <option disabled>----HH----</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>                                
                            </select>
                            </div>
                            <div class="form-group col-sm-6" *ngIf="calendar">
                            <select class="form-control" name="mm" id="mm">
                                <option disabled>----MM----</option>
                                <option>00</option>                                
                                <option>10</option>
                                <option>20</option>
                                <option>30</option>
                                <option>40</option>
                                <option>50</option>                         
                            </select>                      
                        </div>
                      </div>                            
                    </div>
                  </div> 

                </fieldset>              
            </form>

                
                  <div class="row">
                          
            </div>
            <div class="row justify-content-center">
                <button type="button" class="btn btn-warning col-sm-3" routerLink="/pedido">
                    <span class="fas fa-undo">Anterior</span>
                </button>
                &nbsp;
                <button type="button" class="btn btn-primary col-sm-3" routerLink="/pago">
                    <span class="fas fa-check"></span> Siguiente
                </button>
            </div>
        </div>
</div>
